set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"

bindsym $mod+l                exec "sleep 0.1 && i3lock --blur 5"
bindsym $mod+z                exec dunstctl set-paused true
bindsym $mod+Shift+z          exec dunstctl set-paused false
bindsym $mod+Return           exec alacritty
bindsym Print                 exec "ksnip -r"
bindsym $mod+r                exec --no-startup-id rofi -show run
bindsym $mod+space            exec --no-startup-id rofi -show drun
bindsym $mod+Shift+e          exec i3-msg exit
bindsym $mod+h                move scratchpad
bindsym $mod+Shift+h          scratchpad show
bindsym $mod+Shift+q          kill
bindsym $mod+Shift+r          reload

# Screen control
bindsym $mod+e                layout toggle splith tabbed
bindsym $mod+x                move workspace to output next

# Media control
bindsym XF86AudioRaiseVolume  exec --no-startup-id "wpctl set-volume @DEFAULT_SINK@ 0.05+ && $HOME/.config/i3/volume_notify.sh"
bindsym XF86AudioLowerVolume  exec --no-startup-id "wpctl set-volume @DEFAULT_SINK@ 0.05- && $HOME/.config/i3/volume_notify.sh"
bindsym XF86AudioMute         exec --no-startup-id "wpctl set-mute @DEFAULT_SINK@ toggle && $HOME/.config/i3/volume_notify.sh"
bindsym XF86AudioMicMute      exec --no-startup-id "wpctl set-mute @DEFAULT_SOURCE@ toggle && $HOME/.config/i3/mic_notify.sh"
bindsym XF86MonBrightnessUp   exec --no-startup-id $HOME/.config/i3/brightness_control.sh brightness_up
bindsym XF86MonBrightnessDown exec --no-startup-id $HOME/.config/i3/brightness_control.sh brightness_down

# Window movement control
bindsym $mod+f                fullscreen toggle
bindsym $mod+Shift+space      floating toggle
bindsym $mod+Left             focus left
bindsym $mod+Right            focus right
bindsym $mod+Shift+Left       move left
bindsym $mod+Shift+Right      move right

bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5

bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
