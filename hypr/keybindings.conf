$mod = SUPER

bind = $mod, Return, exec, alacritty
bind = $mod, B, exec, helium-browser %U
bind = $mod, space, exec, wofi --show drun
bind = $mod, N, exec, dms ipc call notifications toggle
bind = $mod SHIFT, N, exec, dms ipc call notepad toggle
bind = $mod, Q, exec, dms ipc call hypr toggleOverview

# === Security ===
bind = $mod, L, exec, dms ipc call lock lock
bind = $mod SHIFT, E, exit

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 5
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 5
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86Tools, exec, dms ipc call audio micmute

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $mod, W, killactive
bind = $mod, F, fullscreen, 1
bind = $mod, V, togglefloating

# === Focus Navigation ===
bind = $mod, left, cyclenext, prev
bind = $mod, right, cyclenext,

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r

bind = $mod, X, movecurrentworkspacetomonitor, -1
bind = $mod, Tab, focusmonitor, -1

bind = $mod, H, movetoworkspacesilent, special,
bind = $mod SHIFT, H, togglespecialworkspace,

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = , Print, exec, grim -g "$(slurp)"
