[window]
startup_mode = "Maximized"
padding = { x = 10, y = 10 }
[scrolling]
history = 100000
[font]
normal.family = "Hack Nerd Font"
bold.family = "Hack Nerd Font"
italic.family = "Hack Nerd Font"
bold_italic.family = "Hack Nerd Font"
[cursor]
style.blinking = "On"
[terminal]
shell = { program = "fish", args = ["-l"] }
[keyboard]
bindings = [
    { key = "=", mods = "Alt", action = "IncreaseFontSize" },
    { key = "-", mods = "Alt", action = "DecreaseFontSize" },
    { key = "Up", mods = "Alt", action = "ScrollPageUp" },
    { key = "Down", mods = "Alt", action = "ScrollPageDown" },
    { key = "Up", mods = "Alt|Shift", action = "ScrollHalfPageUp" },
    { key = "Down", mods = "Alt|Shift", action = "ScrollHalfPageDown" },
    { key = "k", mods = "Alt", action = "SpawnNewInstance" },
    { key = "k", mods = "Alt", action = "Quit" },
    { key = "f", mods = "Alt", action = "SearchForward" },
    { key = "f", mods = "Alt|Shift", action = "SearchBackward" },
]
# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
