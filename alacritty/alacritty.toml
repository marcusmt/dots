[env]
TERM = "xterm-256color"

[window]
startup_mode = "Maximized"
padding = { x = 10, y = 10 }

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 100000

[font]
normal.family = "Hack Nerd Font"
bold.family = "Hack Nerd Font"
italic.family = "Hack Nerd Font"
bold_italic.family = "Hack Nerd Font"

[cursor]
style.blinking = "On"

[terminal]
shell = { program = "fish", args = ["-l"] }

[keyboard]
bindings = [
    { key = "=", mods = "Alt", action = "IncreaseFontSize" },
    { key = "-", mods = "Alt", action = "DecreaseFontSize" },
    { key = "Up", mods = "Alt", action = "ScrollPageUp" },
    { key = "Down", mods = "Alt", action = "ScrollPageDown" },
    { key = "Up", mods = "Alt|Shift", action = "ScrollHalfPageUp" },
    { key = "Down", mods = "Alt|Shift", action = "ScrollHalfPageDown" },
    { key = "k", mods = "Alt", action = "SpawnNewInstance" },
    { key = "k", mods = "Alt", action = "Quit" },
    { key = "f", mods = "Alt", action = "SearchForward" },
    { key = "f", mods = "Alt|Shift", action = "SearchBackward" },
]

[colors]
draw_bold_text_with_bright_colors = true

# Colors (Kanagawa Dragon)
# Source https//github.com/rebelot/kanagawa.nvim

[colors.primary]
background = '#181616'
foreground = '#c5c9c5'

[colors.normal]
black = '#0d0c0c'
blue = '#8ba4b0'
cyan = '#8ea4a2'
green = '#8a9a7b'
magenta = '#a292a3'
red = '#c4746e'
white = '#C8C093'
yellow = '#c4b28a'

[colors.bright]
black = '#a6a69c'
blue = '#7FB4CA'
cyan = '#7AA89F'
green = '#87a987'
magenta = '#938AA9'
red = '#E46876'
white = '#c5c9c5'
yellow = '#E6C384'

[colors.selection]
background = '#2d4f67'
foreground = '#c8c093'

[[colors.indexed_colors]]
index = 16
color = '#ffa066'

[[colors.indexed_colors]]
index = 17
color = '#ff5d62'
